    <!-- Details header section -->
    <header class="main-heading bg-primary text-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><i class="fas fa-info"></i> Details</h1>
                </div>
            </div>
        </div>
    </header>



    <!-- Details Action Section -->
    <section class="action py-5 mb-2 bg-light">
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-md-3 mb-3">
                    <a href="index.html" class="btn btn-block btn-outline-primary w-75">
                        <i class="fas fa-arrow-left"></i> Back To Dashboard
                    </a>
                </div>
                <div class="col-md-3 mb-3">
                    <a href="index.html" class="btn btn-block btn-success w-75">
                        <i class="fas fa-check"></i> Save Changes
                    </a>
                </div>
                <div class="col-md-3 mb-3">
                    <a href="index.html" class="btn btn-block btn-danger w-75">
                        <i class="fas fa-trash-alt"></i> Delete Post
                    </a>
                </div>
            </div>
        </div>
    </section>



    <!-- Details Section -->
    <section class="details py-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10 m-auto">
                    <div class="card">
                        <div class="card-header">
                            <h3>Edit Post</h3>
                        </div>
                        <div class="card-body">
                            <form action="#">
                                <!-- title -->
                                <div class="form-group mb-3">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control w-100 p-1 mt-1" value="Post One">
                                </div>
                                <!-- category -->
                                <div class="form-group mb-3">
                                    <label for="category">Category</label>
                                    <select name="ctg" id="ctg" class="form-control w-100 p-1 mt-1">
                                        <option value="">Web Designer</option>
                                        <option value="">Front-End Web Developer</option>
                                        <option value="">Back-End Web Developer</option>
                                        <option value="" selected>Full Stact Web Developer</option>
                                        <option value="">Cross/Mobile Application Developer</option>
                                    </select>
                                </div>
                                <!-- upload image -->
                                <div class="form-group">
                                    <label for="img" class="w-100">Upload Image</label>
                                    <input type="file" name="img" id="img" class="form-control mt-2">
                                </div>
                                <small class="form-text text-muted">Max Size 3 MB</small>
                                <!-- body -->
                                <div class="form-group mt-3">
                                    <label for="body">Body</label>
                                    <textarea name="editor" id="editor" class="form-control">
                                        <!-- ck editor cdn -->
                                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sint adipisci distinctio, error unde veniam possimus officia ipsam, harum illo saepe quisquam molestiae iusto minus minima sequi esse quod neque cumque. Maxime sed consequatur aspernatur iusto inventore? Laborum, asperiores libero? Omnis quidem officiis quae recusandae ullam, eveniet enim eos dolorem? Nulla accusamus nam tempore dolore veniam nobis aliquid, veritatis assumenda, debitis laboriosam, at blanditiis rem? Natus minus, nisi cum pariatur commodi maiores eveniet nemo amet unde voluptatem optio debitis voluptas beatae nesciunt? Molestias, aspernatur alias maiores placeat aliquid quis quibusdam laudantium eaque ratione aliquam sint aperiam voluptate ad repellat necessitatibus? Deserunt.
                                    </textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- footer section -->
    <footer class="footer py-5 bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="text-center m-auto">
                        Copyright &copy; <span id="year"></span> All Right Reserved
                    </p>
                </div>
            </div>
        </div>
    </footer>



    <!-- fontawesome webfont -->
    <script src="https://kit.fontawesome.com/70401da5f8.js" crossorigin="anonymous"></script>

    <!-- ck editor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/27.1.0/classic/ckeditor.js"></script>
    <!-- main js file -->

    <script>
        ClassicEditor
                .create( document.querySelector( '#editor' ) )
                .then( editor => {
                        console.log( editor );
                } )
                .catch( error => {
                        console.error( error );
                } );

        
        // footer section
        $('#year').text(new Date().getFullYear());
