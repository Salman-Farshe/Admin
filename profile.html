            <!-- navbar-brand - A company, product, or project name -->

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navigation link -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item px-2">
                        <a href="index.html" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="posts.html" class="nav-link">Posts</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="categories.html" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="users.html" class="nav-link">Users</a>
                    </li>
                </ul>

                <!-- dropdown section -->
                <ul class="navbar-nav m-auto">
                    <li class="nav-item dropdown me-auto">
                        <a href="#" class="nav-link dropdown-toggle active" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i> Farshe

                        <ul class="dropdown-menu m-0 p-0" aria-labelledby="navbarDropdown">
                            <li>

                    <!-- logout menu -->
                    <li class="nav-item ms-2">
                        <a href="login.html" class="nav-link">

                            Logout

                    </li>
                </ul>
            </div>
        </div>

    <!-- Profiles header section -->
    <header class="main-heading bg-info text-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><i class="fas fa-user"></i> Edit Profile</h1>
                </div>
            </div>
        </div>
    </header>



    <!-- Profiles Action Section -->
    <section class="profile py-5 mb-2 bg-light">
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-md-3 mb-3">
                    <a href="index.html" class="btn btn-block btn-outline-primary w-75">
                        <i class="fas fa-arrow-left"></i> Back To Dashboard
                    </a>
                </div>
                <div class="col-md-3 mb-3">
                    <a href="index.html" class="btn btn-block btn-success w-75">
                        <i class="fas fa-lock"></i> Changed Password
                    </a>
                </div>
                <div class="col-md-3 mb-3">
                    <a href="index.html" class="btn btn-block btn-danger w-75">
                        <i class="fas fa-trash-alt"></i> Delete Account
                    </a>
                </div>
            </div>
        </div>
    </section>



    <!-- Profiles Section -->
    <section class="profiles p-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h3>Edit Profile</h3>
                        </div>
                        <div class="card-body">
                            <form action="#">
                                <!-- name -->
                                <div class="form-group mb-3">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control w-100 p-1 mt-1" placeholder="Salman Farshe">
                                </div>
                                <!-- email -->
                                <div class="form-group mb-3">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control w-100 p-1 mt-1" placeholder="test@gmail.com">
                                </div>
                                <!-- bio -->
                                <div class="form-group mt-3">
                                    <label for="body">Bio</label>
                                    <textarea name="editor" id="editor" class="form-control">
                                        <!-- ck editor cdn -->
                                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque aut rem sed consequuntur alias iusto rerum quos, doloribus dolore nam.
                                    </textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- image section -->
                <div class="col-md-3">
                    <h3>Your Avatar</h3>
                    <img src="./img/avatar.png" alt="profile pic" class="img-fluid d-block mb-4">
                    <button class="btn btn-primary btn-block w-100 mb-2">Edit Image</button>
                    <button class="btn btn-danger btn-block w-100">Delete Image</button>
                </div>
            </div>
        </div>
    </section>



    <!-- footer section -->
    <footer class="footer py-5 bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="text-center m-auto">
                        Copyright &copy; <span id="year"></span> All Right Reserved
                    </p>
                </div>
            </div>
        </div>
    </footer>



    <!-- fontawesome webfont -->
    <script src="https://kit.fontawesome.com/70401da5f8.js" crossorigin="anonymous"></script>
    <!-- fontawesome SVG -->
    <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF" crossorigin="anonymous"></script>
    <!-- boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <!-- ck editor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/27.1.0/classic/ckeditor.js"></script>
    <!-- main js file -->

    <script>
        ClassicEditor
                .create( document.querySelector( '#editor' ) )
                .then( editor => {
                        console.log( editor );
                } )
                .catch( error => {
                        console.error( error );
                } );

        
        // footer section
        $('#year').text(new Date().getFullYear());
    </script>
</body>
</html>
